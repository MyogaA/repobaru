<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="contact.css">
    <title>taskday9</title>
</head>
<body style="background-color: whitesmoke; margin: 0;">
    <div class="container-fluid m-0">
        <div class="row align-items-center">
            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #E5CDA7;">
              <div class="container-fluid">
                <a class="navbar-brand" href="#home">
                  <img src="logo.png" alt="Logo" width="40">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                  aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="index.html">Home</a>
                    </li>
                  </ul>
                    <a class="btn btn-outline-primary contact" href="contact.html">Contact Me</a>
                </div>
              </div>
            </nav>
        </div>
      </div>
    <div class="container">
        <h1 style="text-align: center; margin-top:20px;">Get In Touch</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required oninput="this.style.borderColor = '';">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required oninput="this.style.borderColor = '';">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="number" id="phone" name="phone" required oninput="this.style.borderColor = '';">
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <select style="width: 100%;" id="subject" name="subject" required oninput="this.style.borderColor = '';">
                    <option value=""></option>
                    <option>Frontend Developer</option>
                    <option>Backend Developer</option>
                    <option>Fullstack Developer</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" required oninput="this.style.borderColor = '';"></textarea>
            </div>
            <button type="button" id="button" onclick="validate()" class="submit-btn">Submit</button>
        </form>
    </div>
    <script src="index.js" ></script>
</body>
</html>
